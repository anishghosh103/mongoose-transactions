name: publish

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Version to publish'
                type: choice
                options:
                    - 'patch'
                    - 'minor'
                    - 'major'
                required: true
                default: 'patch'

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18

            - run: npm ci

            - run: npm run build

            - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc

            - run: npm publish
